<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/register.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Đăng kí clubs</title>
  <link rel="icon" href="./assets/logo.ico" type="image/x-icon">
</head>
<body>
  <div class="contact-us">
    <form action="#">
      <label for="customerName">HỌ VÀ TÊN <em>*</em></label>
      <input type="text" id="customerName" name="customerName" required>
      
      <label for="customerEmail">EMAIL <em>*</em></label>
      <input type="email" id="customerEmail" name="customerEmail" required>
      
      <label for="customerPhone">SỐ ĐIỆN THOẠI</label>
      <input type="tel" id="customerPhone" name="customerPhone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
      
      <label for="orderNumber">MÃ ĐƠN HÀNG</label>
      <input type="text" id="orderNumber" name="orderNumber">
      
      <label for="customerNote">TIN NHẮN CỦA BẠN <em>*</em></label>
      <textarea rows="4" id="customerNote" name="customerNote" required></textarea>
      
      <h3>Vui lòng cung cấp tất cả thông tin về vấn đề của bạn.</h3>
      
      <label for="spamProtection">BẢO VỆ SPAM <em>*</em>
        <span>&nbsp;&nbsp;&nbsp;&nbsp;Ngày nào trước ngày 11 tháng 7?</span>
      </label>
      <input type="text" id="spamProtection" name="spamProtection">
      
      <button id="customerOrder">GỬI</button>
    </form>
  </div>
  

  <script src="./js/tailwind.js" defer></script>
</body>
</html>
